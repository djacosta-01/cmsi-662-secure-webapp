{% extends 'layout.html' %}

{% block content %}
<h1>Enter The Colony</h1>

<div class="card">
  <div class="card-content">
    <form method="post" action="/login">
      <div class="form-group">
        <label for="email">Ant Identifier:</label>
        <input type="text" id="email" name="email" placeholder="Enter your colony identifier" />
      </div>
      
      <div class="form-group">
        <label for="password">Pheromone Key:</label>
        <input type="password" id="password" name="password" placeholder="Enter your secret pheromone pattern" />
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn">Join Colony</button>
      </div>
      
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </form>
  </div>
</div>
{% endblock %}
