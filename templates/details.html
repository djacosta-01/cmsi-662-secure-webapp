{% extends 'layout.html' %}

{% block content %}
<h1>Emu Enclosure #{{account_number}} Status</h1>

<div class="card">
  <div class="card-title">Emu Inventory</div>
  <div class="card-content">
    <p style="font-size: 18px; margin: 20px 0;">
      <span style="font-size: 24px; font-weight: bold; color: #D35400;">{{ balance }}</span>
      <span style="font-style: italic; color: #7D4427;"> emus available</span>
    </p>
    
    <p style="margin-bottom: 10px; font-size: 14px; color: #5e3a1e;">
      <i>{{ account_description }}</i>
    </p>
    
    <div style="display: flex; gap: 10px; margin-top: 20px;">
      <a href="/transfer" class="btn btn-success">Manage Emus</a>
      <a href="/dashboard" class="btn">Return to Main Office</a>
    </div>
  </div>
</div>
{% endblock %}
